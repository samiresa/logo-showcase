<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Scrolling Logos</title>
  <style>
    /* Reset extra spacing */
    * {
      padding: 0 !important;
      margin: 0 !important;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      font-family: Arial, sans-serif;
    }

    /* No-scroll container: forces full viewport width and hides overflow */
    .no-scroll {
      width: 100vw !important;
      overflow: hidden !important;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto !important;
    }

    /* Standard container for your content */
    .container {
      width: 100%;
      padding: 20px 0;
      overflow: hidden;
      position: relative;
      background: transparent;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* The slider: double width for two sets of logos */
    .slider {
      display: inline-block;
      width: 200%;
      white-space: nowrap;
      animation: slidein 45s linear infinite;
    }
    .slider:hover {
      animation-play-state: paused;
    }

    /* Each set of logos takes up half the slider width */
    .logos {
      display: inline-block;
      width: 50%;
      vertical-align: top;
    }

    /* Each logo is placed in a fixed 150x150 box with spacing */
    .logos a {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 0 10px;
      overflow: hidden;
      vertical-align: middle;
    }
    .logos a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes slidein {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Mobile fixes (optional) */
    @media (max-width: 768px) {
      .no-scroll {
        width: 100vw !important;
      }
    }
    @media (max-width: 480px) {
      .no-scroll {
        width: 100vw !important;
      }
    }
  </style>
</head>
<body>

    <div class="container">

      <div class="slider">
