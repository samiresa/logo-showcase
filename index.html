<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Logos (Fluid)</title>
  <style>
    /* Reset margins & padding */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      background: transparent;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    /* Outer container to hide overflow */
    .scroll-container {
      width: 100%;
      overflow: hidden;   /* Clip anything outside the container */
      position: relative;
      /* The height is based on the viewport width; 
         you can tweak these to your preference */
      height: 20vw;       
      max-height: 150px;  
    }

    /* The row that scrolls left continuously */
    .slider {
      display: flex;
      flex-wrap: nowrap;
      animation: scroll-left 30s linear infinite;
      gap: 2vw;  /* spacing between logos, in viewport width */
      white-space: nowrap;
    }

    /* Pause on hover (desktop only, but won’t hurt mobile) */
    .slider:hover {
      animation-play-state: paused;
    }

    /* Each set of logos is repeated for a continuous effect */
    .logos {
      display: flex;     /* so items line up horizontally */
      flex-wrap: nowrap;
    }

    /* Each logo is “flex: 0 0 auto” so it doesn’t shrink or wrap */
    .logo {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: auto;    /* Let the image define width */
      height: 100%;   /* Match the container’s height */
    }

    .logo img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }

    /* Keyframe to move the slider from right to left */
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="slider">
      <!-- First batch of logos -->
      <div class="logos">
        <div class="logo">
          <a href="https://washingtonfaire.com" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo1.png" alt="Logo 1">
          </a>
        </div>
        <div class="logo">
          <a href="https://bricksandminifigs.com/southeverett-wa/" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo2.png" alt="Logo 2">
          </a>
        </div>
        <div class="logo">
          <a href="https://www.chessex.com" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo3.png" alt="Logo 3">
          </a>
        </div>
        <div class="logo">
          <a href="https://www.riograndegames.com" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo4.png" alt="Logo 4">
          </a>
        </div>
        <div class="logo">
          <a href="https://app.demiplane.com/home" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo5.png" alt="Logo 5">
          </a>
        </div>
        <div class="logo">
          <a href="https://ledergames.com/" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo6.png" alt="Logo 6">
          </a>
        </div>
        <div class="logo">
          <a href="https://dispeldice.com/" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo7.png" alt="Logo 7">
          </a>
        </div>
      </div>
      <!-- Duplicate the logos for a seamless loop -->
      <div class="logos">
        <!-- Repeat the same 7 logos here -->
        <div class="logo">
          <a href="https://washingtonfaire.com" target="_blank">
            <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo1.png" alt="Logo 1">
          </a>
        </div>
        <!-- ... repeat all logos ... -->
      </div>
    </div>
  </div>
</body>
</html>
