<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Scrolling Logos</title>
  <style>
    /* Reset margins & set transparent background */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    /* Container that clips the overflow */
    .container {
      width: 100%;
      overflow: hidden; /* Ensures content beyond container is hidden */
      position: relative;
      padding: 20px 0;
      background: transparent;
      box-sizing: border-box;

      /* Hide scrollbar in most browsers */
      scrollbar-width: none;       /* Firefox */
      -ms-overflow-style: none;    /* Internet Explorer/Edge */
    }
    /* Hide scrollbar in WebKit browsers (Chrome, Safari, Opera) */
    .container::-webkit-scrollbar {
      display: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* The wide slider that moves left */
    .slider {
      display: inline-block;
      width: 200%;                  /* Double the container’s width */
      white-space: nowrap;
      animation: slidein 45s linear infinite;
    }

    /* Pause on hover */
    .slider:hover {
      animation-play-state: paused;
    }

    /* Each set of logos takes up 50% of the slider */
    .logos {
      display: inline-block;
      width: 50%;
      vertical-align: top;
    }

    /* Each logo is a 150×150 box with margin */
    .logos a {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 0 10px; /* spacing between logos */
      overflow: hidden;
      vertical-align: middle;
    }

    /* Fit the image within the 150×150 box */
    .logos a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* The scroll animation goes from 0% to -50% */
    @keyframes slidein {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
