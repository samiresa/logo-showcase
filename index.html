<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Showcase</title>
  <style>
    /* Body background color (optional). Change or remove if you prefer transparent. */
    body {
      background: #34415E; 
      margin: 0;
      padding: 0;
    }

    .logo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* Adds spacing between logo boxes. You can adjust or remove. */
      gap: 10px; 
      /* Padding around the entire container. Adjust as needed. */
      padding: 20px; 
    }

    /* Each logo is placed in a white box of fixed size for uniformity. */
    .logo-container div {
      width: 150px;
      height: 150px;
      background: #fff;        /* White background for each logo box */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;      /* Slight rounding of corners, optional */
      transition: transform 0.3s ease;
    }

    /* Subtle hover scale on the entire box (including the image). */
    .logo-container div:hover {
      transform: scale(1.05);
    }

    /* Logos will scale down if theyâ€™re bigger than the box, keeping their aspect ratio. */
    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Responsive sizing: smaller boxes on narrow screens. Adjust as you like. */
    @media screen and (max-width: 600px) {
      .logo-container div {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo1.png" alt="Logo 1"></div>
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo2.png" alt="Logo 2"></div>
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo3.png" alt="Logo 3"></div>
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo4.png" alt="Logo 4"></div>
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo5.png" alt="Logo 5"></div>
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo6.png" alt="Logo 6"></div>
    <div><img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo7.png" alt="Logo 7"></div>
  </div>
</body>
</html>
