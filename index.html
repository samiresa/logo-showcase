<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Logos</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
    }

    /* Outer container to hide overflow */
    .container {
      overflow: hidden;
      position: relative;
      padding: 20px 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Slider that scrolls continuously */
    .slider {
      animation: slidein 45s linear infinite;
      white-space: nowrap;
    }

    /* Pause animation when mouse hovers over slider */
    .slider:hover {
      animation-play-state: paused;
    }

    /* Each batch of logos */
    .logos {
      display: inline-block;
      width: 100%;
      margin: 0;
    }

    /* Style for logo links and images */
    .logos a {
      display: inline-block;
      width: calc(100% / 7);
      vertical-align: middle;
      margin-right: 10px;  /* Added spacing between logos */
    }

    .logos a img {
      width: 100%;
      animation: fade-in 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) forwards;
    }

    @keyframes slidein {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(-100%, 0, 0);
      }
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You To Our Sponsors</h1>
    <div class="slider">
      <!-- First batch of logos -->
      <div class="logos">
        <a href="https://washingtonfaire.com" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo1.png" alt="Logo 1">
        </a>
        <a href="https://bricksandminifigs.com/southeverett-wa/" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo2.png" alt="Logo 2">
        </a>
        <a href="https://www.chessex.com" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo3.png" alt="Logo 3">
        </a>
        <a href="https://www.riograndegames.com" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo4.png" alt="Logo 4">
        </a>
        <a href="https://app.demiplane.com/home" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo5.png" alt="Logo 5">
        </a>
        <a href="https://ledergames.com/" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo6.png" alt="Logo 6">
        </a>
        <a href="https://dispeldice.com/" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo7.png" alt="Logo 7">
        </a>
      </div>
      <!-- Duplicate logos for seamless scrolling -->
      <div class="logos">
        <a href="https://washingtonfaire.com" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo1.png" alt="Logo 1">
        </a>
        <a href="https://bricksandminifigs.com/southeverett-wa/" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo2.png" alt="Logo 2">
        </a>
        <a href="https://www.chessex.com" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo3.png" alt="Logo 3">

        <a href="https://www.riograndegames.com" target="_blank">
          <img src="https://raw.githubusercontent.com/samiresa/logo-showcase/main/images/Logo4.png" alt="Logo 4">
        </a>

</body>
