<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Showcase</title>
  <style>
    .logo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logo-container div {
      margin: 10px;
    }
    .logo-container img {
      width: 100px; /* Adjust as needed */
      transition: transform 0.3s;
    }
    /* Hover effect */
    .logo-container img:hover {
      transform: scale(1.1);
    }
    @media screen and (max-width: 600px) {
      .logo-container img {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- Replace these placeholder URLs with your actual image URLs -->
    <div><img src="https://via.placeholder.com/150?text=Logo+1" alt="Logo 1"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+2" alt="Logo 2"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+3" alt="Logo 3"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+4" alt="Logo 4"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+5" alt="Logo 5"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+6" alt="Logo 6"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+7" alt="Logo 7"></div>
    <div><img src="https://via.placeholder.com/150?text=Logo+8" alt="Logo 8"></div>
  </div>
</body>
</html>
